<app-header/>
<app-nav/>

<!--Paginacion real-->
<div class="centered-container">

  <div>
    <mat-form-field>
      <mat-label>Insert Invoice ID</mat-label>
      <input matInput (keyup)="findInvoiceById(invoiceCodeInput.value)" placeholder="Ex. 123" #invoiceCodeInput>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="invoiceNumber">
        <th mat-header-cell *matHeaderCellDef> Invoice Number </th>
        <td mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="dateOfIssue">
        <th mat-header-cell *matHeaderCellDef> Date Of Issue </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfIssue}} </td>
      </ng-container>

      <!-- DNI Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>

      <!-- DNI Column -->
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef> Total Price </th>
        <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
      </ng-container>

      <!-- LastName Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Client DNI </th>
        <td mat-cell *matCellDef="let element"> {{element.client.dni}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="7">No data matching the filter "{{invoiceCodeInput.value}}"</td>
      </tr>
    </table>
  </div>

</div>
