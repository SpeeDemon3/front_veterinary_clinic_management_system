<div class="card-container">
    <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Log In</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="form-custom" [formGroup]="formLogin">
                <mat-form-field class="input-custom">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="example@gmail.com">
                </mat-form-field>
                <mat-form-field class="input-custom">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" placeholder="password...">
                </mat-form-field>
                <div class="flex">
                    <button mat-flat-button color="primary" (click)="login()">Log In</button>
                    <button mat-flat-button color="warn" (click)="signup()" style="margin-left: 9px;">Sign Up</button>
                </div>
            </form>
        </mat-card-content>
      </mat-card>
</div>
