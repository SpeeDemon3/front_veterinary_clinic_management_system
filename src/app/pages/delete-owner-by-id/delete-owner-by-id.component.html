<app-header/>
<app-nav/>

<div class="card-container">
    <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Delete Owner</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="form-custom" [formGroup]="formDeleteOwnerById">
                <mat-form-field class="input-custom">
                    <mat-label>Delete Owner ID</mat-label>
                    <input matInput formControlName="id" placeholder="Enter the ID of the owner you want to delete.">
                </mat-form-field>

                <div class="flex">
                    <button mat-flat-button color="warn" (click)="deleteOwnerById()">Delete</button>
                    <button mat-flat-button color="primary" (click)="returnHome()" style="margin-left: 9px;">Return Home</button>
                </div>
            </form>
        </mat-card-content>
      </mat-card>
</div>
