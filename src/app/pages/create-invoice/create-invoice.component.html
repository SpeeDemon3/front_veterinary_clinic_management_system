<div class="card-container">
    <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Create Invoice</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="form-custom" [formGroup]="formCreateInvoice">
                <mat-form-field class="input-custom">
                    <mat-label>Owner's DNI</mat-label>
                    <input matInput formControlName="dniOwner" placeholder="11223344X">
                </mat-form-field>
                <mat-form-field class="input-custom">
                    <mat-label>Invoice Number</mat-label>
                    <input matInput formControlName="invoiceNumber" placeholder="Ex. 300" type="number">
                </mat-form-field>
                <mat-form-field class="input-custom">
                    <mat-label>Total Price in Euros</mat-label>
                    <input matInput formControlName="totalPrice" placeholder="100">
                </mat-form-field>
                <mat-form-field class="input-custom">
                    <mat-label>State</mat-label>
                    <input matInput formControlName="state" placeholder="Invoice PAID or UNPAID">
                </mat-form-field>

                <div class="flex">
                    <button mat-flat-button color="primary" (click)="createInvoice()">Create</button>
                    <button mat-flat-button color="warn" (click)="returnHome()" style="margin-left: 9px;">Return Home</button>
                </div>
            </form>
        </mat-card-content>
      </mat-card>
</div>
