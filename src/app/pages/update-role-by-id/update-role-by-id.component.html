<div class="card-container">
    <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Update Role</mat-card-title>
        </mat-card-header>

        <div class="centered-input">
            <mat-form-field>
                <mat-label>Insert Role ID</mat-label>
                <input matInput (keyup)="findRoleById(roleId.value)" placeholder="Ex. 123" #roleId>
              </mat-form-field>
        </div>

        <mat-card-content>
            <form class="form-custom" [formGroup]="formUpdateRole">
                <mat-form-field class="input-custom">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Name...">
                </mat-form-field>
                <mat-form-field class="input-custom">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description" placeholder="Description text....">
                </mat-form-field>

                <div class="flex">
                    <button mat-flat-button color="primary" (click)="updateRoleById()">Update</button>
                    <button mat-flat-button color="warn" (click)="returnHome()" style="margin-left: 9px;">Return Home</button>
                </div>
            </form>
        </mat-card-content>
      </mat-card>
</div>
