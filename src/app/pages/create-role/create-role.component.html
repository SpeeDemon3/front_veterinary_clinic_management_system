<div class="card-container">
    <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Create Role</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="form-custom" [formGroup]="formCreateRole">
                <mat-form-field class="input-custom">
                    <mat-label>Name Role</mat-label>
                    <input matInput formControlName="name" placeholder="role user...">
                </mat-form-field>
                <mat-form-field class="input-custom">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description" placeholder="Description of the rol...">
                </mat-form-field>

                <div class="flex">
                    <button mat-flat-button color="primary" (click)="createRole()">Create</button>
                    <button mat-flat-button color="warn" (click)="returnHome()" style="margin-left: 9px;">Return Home</button>
                </div>
            </form>
        </mat-card-content>
      </mat-card>
</div>
